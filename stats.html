<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - 1PUL Joki</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stars-container"></div>
    <div class="moon"></div>

    <nav>
        <div class="logo">1PUL JOKI</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="stats.html" style="color:#00d2ff;">Stats</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2 class="reveal reveal-left">Recent Performance</h2>
        
        <div class="stats-grid reveal reveal-right" style="margin-bottom: 50px;">
            <div class="stat-item">
                <h3>85%</h3>
                <p>Current Season WR</p>
            </div>
            <div class="stat-item">
                <h3>SAVAGE</h3>
                <p>Speciality</p>
            </div>
        </div>

        <div class="match-history">
            <div class="match-card reveal reveal-up">
                <div>
                    <div class="match-result">VICTORY (MVP)</div>
                    <div class="hero-name">Fanny - Hyper</div>
                </div>
                <div class="kda">21 / 0 / 5</div>
            </div>

            <div class="match-card reveal reveal-up" style="transition-delay: 0.1s;">
                <div>
                    <div class="match-result">VICTORY (GOLD)</div>
                    <div class="hero-name">Ling - Hyper</div>
                </div>
                <div class="kda">15 / 2 / 8</div>
            </div>

            <div class="match-card reveal reveal-up" style="transition-delay: 0.2s;">
                <div>
                    <div class="match-result">VICTORY (MVP)</div>
                    <div class="hero-name">Hayabusa - Hyper</div>
                </div>
                <div class="kda">18 / 1 / 10</div>
            </div>
            <div class="match-card reveal reveal-up" style="transition-delay: 0.3s;">
                <div>
                    <div class="match-result">VICTORY (MVP)</div>
                    <div class="hero-name">Gusion - Mid</div>
                </div>
                <div class="kda">25 / 3 / 4</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
